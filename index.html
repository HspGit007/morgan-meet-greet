<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Morgan Wallen Meet & Greet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display&display=swap');
  body {
    margin: 0; padding: 20px;
    font-family: 'Montserrat', sans-serif;

  @keyframes fadeInBody { to {opacity:1;} }

  .container {
    background: #fff9f0;

  h1 {font-family: 'Playfair Display', serif;

  }

  form {

  label {

  }

  }
  input:focus, select:focus, textarea:focus {
    border-color: #8b5e1e;
    box-shadow: 0 0 8px #cba258aa;
    outline: none;
    background: #fff9f0;
  }
  textarea { min-height: 80px; }

  button {
    background: #8b5e1e;
    color: #fff9f0;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(139, 94, 30, 0.6);transition: background-color 0.3s;
  }
  button:hover {
    background: #cba258;
    color: #3e2f1c;
    box-shadow: 0 7px 20px rgba(203, 162, 88, 0.8);
  }

  .footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #7f6232;
    font-style: italic;
    text-align: center;
  }

  #confirmation {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff9f0;
    border: 3px solid #cba258;
    border-radius: 16px;
    padding: 30px 40px;
    text-align: center;
    max-width: 400px;
    font-family: 'Playfair Display', serif;
    font-size: 1.3rem;
    color: #8b5e1e;
    user-select: none;
    transition: transform 0.4s ease;
    z-index: 9999;
    display: none;
  }
  #confirmation.show {
    transform: translate(-50%, -50%) scale(1);
    display: block;
  }
  #confirmation button {
    margin-top: 20px;
    background: #8b5e1e;
    color: #fff9f0;
    border: none;
    padding: 10px 25px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;

  #confirmation button:hover {

    color: #3e2f1c;
  }
</style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Morgan Wallen Meet & Greet</h1><p class="subtitle">Your chance to meet your favorite country star!</p>
    <form id="meetForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="your@email.com" required />

      <label for="favoriteSong">Favorite Morgan Song</label>
      <input type="text" id="favoriteSong" name="FavoriteSong" placeholder="Which song hits you?" required />

      <label for="package">Choose Your Package</label>
      <select id="package" name="Package" required>
        <option value="" disabled selected>Select a package</option>
        <option value="Regular - 500">Regular -500</option>
        <option value="Special - 1000">Special -1000</option>
        <option value="Gold - 1500">Gold -1500</option>
        <option value="VIP Exclusive - 2000">VIP Exclusive -2000</option>
      </select>

      <label for="message">Your Message to Morgan</label>
      <textarea id="message" name="Message" placeholder="Tell Morgan what you want to say..." required></textarea>

      <button type="submit">Book My Spot!</button>
    </form><p class="footer">* All bookings are final. See you soon, superstar! ðŸŒŸ</p>
  </div>

  <div id="confirmation" role="alert" aria-live="assertive" aria-modal="true">
    <p>Thank you for booking your spot! Morgan canâ€™t wait to meet you! ðŸ¤ ðŸŽ¤</p>
    <button onclick="closeConfirmation()">Close</button>
  </div>

<script>
  const form = document.getElementById('meetForm');
  const confirmation = document.getElementById('confirmation');

  // Your Google Sheet details:
  const SHEET_ID = '1cmrKymDD1pbGtghbm2X8XXBRnHu7XaY2aFNkUiJUNmQ';
  const SHEET_NAME = 'Morgan Wallen';
  const API_KEY = 'AIzaSyB5ItkeaFaop6aUcb8r_Dyx28AtwSoIXvI';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = [
      new Date().toLocaleString(),
      form.name.value.trim(),
      form.email.value.trim(),
      form.favoriteSong.value.trim(),
      form.package.value,
      form.message.value.trim()
    ];

    try {
      const response = await fetch(
        `https://sheets.googleapis.com/v4/spreadsheets/SHEET_ID/values/{encodeURIComponent(SHEET_NAME)}:append?valueInputOption=USER_ENTERED&key=${API_KEY}`,
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },body: JSON.stringify({ values: [data] })
        }
      );

      if (!response.ok) throw new Error('Network response was not ok');

      // Success:
      confirmation.style.display = 'block';
      setTimeout(() => confirmation.classList.add('show'), 10);
      form.reset();
    } catch (error) {
      alert('Oops! Something went wrong. Please try again later.');
      console.error('Error:', error);
    }
  });

  function closeConfirmation() {
    confirmation.classList.remove('show');
    setTimeout(() => {
      confirmation.style.display = 'none';
    }, 400);
  }
</script>
</body>
