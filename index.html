<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morgan Wallen Meet & Greet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');
    body {
      background: #f4eee7 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #4b3621;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: rgba(255, 250, 243, 0.95);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(75, 54, 33, 0.35);
    }
    h1 {font-family: 'Pacifico', cursive;
      text-align: center;
      color: #7b4a1e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 700;
      color: #6b4a1b;
    }html
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #c4a66b;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #4b3621;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background: #7b4a1e;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a05f24;
    }
    .success-msg {
      background: #d6f3d6;
      border: 1.5px solid #78b378;
      color: #356b35;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Morgan Wallen Meet & Greet</h1>
    <form id="meetForm">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required placeholder="Tell me your name" />

      <label for="email">Email Address *</label><input type="email" id="email" name="email" required placeholder="Your best contact" />

      <label for="song">Favorite Morgan Wallen Song *</label>
      <select id="song" name="song" required>
        <option value="" disabled selected>Select your favorite song</option>
        <option value="Sand in My Boots">Sand in My Boots</option>
        <option value="More Than My Hometown">More Than My Hometown</option>
        <option value="Bandaid on a Bullethole">Bandaid on a Bullethole</option>
        <option value="Whiskey Glasses">Whiskey Glasses</option>
        <option value="Last Night">Last Night</option>
        <option value="7 Summers">7 Summers</option>
        <option value="Others">Others</option>
      </select>html
      <label for="message">What would you say to Morgan if you met him? ðŸ’¬</label>
      <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
    <div class="success-msg" id="successMsg" style="display:none;">
      âœ… Submission received! Morganâ€™s team says thank you.
    </div>
  </div>

  <script>
    const form = document.getElementById('meetForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const submission = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        song: form.song.value,
        message: form.message.value.trim(),
        timestamp: new Date().toISOString()
      };

      let submissions = JSON.parse(localStorage.getItem('mwMeetSubmissions')) || [];
      submissions.push(submission);
      localStorage.setItem('mwMeetSubmissions', JSON.stringify(submissions));

      form.reset();successMsg.style.display = 'block';

      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
