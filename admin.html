<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Meet & Greet Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1ea;
      margin: 0; padding: 30px;
    }
    h1 {
      text-align: center;
      color: #4e3d27;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #c2b59b;
      text-align: left;
    }
    th {
      background: #d9cbb5;
      color: #3b2d1f;
    }
    tr:nth-child(even) {
      background: #fdfaf6;
    }
    .login-box {
      max-width: 350px;
      margin: 80px auto;
      padding: 30px;
      background: #fff8ec;
      border: 2px solid #c9b484;
      border-radius: 10px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #7a5d35;
      color: white;
      border: none;
      cursor: pointer;
    }button:hover {
      background: #a2824e;
    }
  </style>
</head>
<body>

<div id="login" class="login-box">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <br />
  <button onclick="checkPassword()">Enter</button>
</div>

<div id="content" style="display:none;">
  <h1>Meet & Greet Submissions</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Favorite Song</th>
        <th>Package</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const SHEET_ID = "1cmrKymDD1pbGtghbm2X8XXBRnHu7XaY2aFNkUiJUNmQ";
  const SHEET_NAME = "Morgan Wallen";
  const API_KEY = "AIzaSyB5ItkeaFaop6aUcb8r_Dyx28AtwSoIXvI";
  const PASSWORD = "HspWallen123";

  function checkPassword() {
    const input = document.getElementById("adminPass").value;
    if (input === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      fetchData();
    } else {
      alert("Incorrect password!");
    }
  }

  async function fetchData() {const url = `https://sheets.googleapis.com/v4/spreadsheets/SHEET_ID/values/{encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    } catch (err) {
      console.error("Error fetching data:", err);
    }
  }
</script>

</body>
</html>
