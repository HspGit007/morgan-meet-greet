<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Morgan Wallen Meet & Greet</title>
  <style>
    body {
      background: #f4eee7;
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 90%;
      margin: 40px auto;
      background: #fffaf3;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(75, 54, 33, 0.2);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #7b4a1e;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #c4a66b;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2e6d9;
      color: #4b3621;
    }
    tr:nth-child(even) {
      background-color: #f9f3ec;
    }
    tr:hover {
      background-color: #f1e4d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Submissions</h1>
    <table id="submissionsTable">
      <thead><tr>
          <th>Name</th>
          <th>Email</th>
          <th>Favorite Song</th>
          <th>Package</th>
          <th>Message</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="submissionsBody">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const SPREADSHEET_ID = '1cmrKymDD1pbGtghbm2X8XXBRnHu7XaY2aFNkUiJUNmQ';
    const SHEET_NAME = 'Morgan Wallen';
    const API_KEY = 'AIzaSyB5ItkeaFaop6aUcb8r_Dyx28AtwSoIXvI';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/SPREADSHEET_ID/values/{encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const tableBody = document.getElementById('submissionsBody');

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const tr = document.createElement('tr');

          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body></html>
