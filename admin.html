<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Morgan Wallen Panel</title>
  <style>
    body {
      background: #f4eee7;
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
    }
    .login, .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fffaf3;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(75, 54, 33, 0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #c4a66b;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #7b4a1e;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #c4a66b;
      padding: 10px;
      text-align: left;}
    th {
      background-color: #f2e6d9;
    }
  </style>
</head>
<body>

  <div class="login" id="loginBox">
    <h2>Admin Access</h2>
    <input type="password" id="adminPass" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg" style="color: red; display: none; margin-top: 10px;">Incorrect password.</p>
  </div>

  <div class="container" id="adminPanel" style="display: none;">
    <h2>Submissions</h2>
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Favorite Song</th>
          <th>Package</th>
          <th>Message</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="submissionsBody"></tbody>
    </table>
  </div>

  <script>
    const PASSWORD = "HspWallen123";

    function checkPassword() {
      const input = document.getElementById('adminPass').value;
      if (input === PASSWORD) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadData();
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }

    function loadData() {const SPREADSHEET_ID = '1cmrKymDD1pbGtghbm2X8XXBRnHu7XaY2aFNkUiJUNmQ';
      const SHEET_NAME = 'Morgan Wallen';
      const API_KEY = 'AIzaSyB5ItkeaFaop6aUcb8r_Dyx28AtwSoIXvI';

      const url = `https://sheets.googleapis.com/v4/spreadsheets/SPREADSHEET_ID/values/{encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const tableBody = document.getElementById('submissionsBody');
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>
</body>
  </html>
